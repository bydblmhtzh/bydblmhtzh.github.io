<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>我的主页</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: "Segoe UI", "Microsoft YaHei", sans-serif;
      padding-top: 60px;
      background: #f9f9f9;
    }
    .navbar {
      background-color: #343a40;
    }
    .navbar-brand {
      color: #fff !important;
      font-size: 1.5rem;
    }
    .hero {
      text-align: center;
      padding: 80px 20px;
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 1.2rem;
      color: #555;
    }
  </style>
</head>
<body>
  <!-- 导航栏 -->
  <nav class="navbar fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">我的主页</a>
    </div>
  </nav>

  <!-- 主页内容 -->
  <section class="hero">
    <h1>你好，我是 <span style="color:#537fbe;">Your Name</span></h1>
    <p>这里是我的个人主页，用于展示项目和笔记。</p>
    <a class="btn btn-primary" href="https://github.com/yourusername" target="_blank">访问我的 GitHub</a>
  </section>

  <!-- 脚注 -->
  <footer class="text-center text-muted py-4">
    © 2025 Your Name | 由 GitHub Pages 驱动
  </footer>
</body>
</html>
